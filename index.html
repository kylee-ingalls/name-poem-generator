<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Name Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a name"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will appear here
        <br />
        It will be multiple lines long,
        <br />
        and it will be a poem about the name you entered.
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://www.linkedin.com/in/kylee-ingalls/" target="_blank"
        >Kylee Ingalls</a
      >
      and is<a
        href="https://github.com/kylee-ingalls/name-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://name-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
